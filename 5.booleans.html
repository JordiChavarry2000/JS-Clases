    <title>Booleans</title>
</head>
<body>
    <h1>Boleanos</h1>
    <script>
        let verdad = true
        let falsedad = false
        let v = Boolean(true)

        console.log(verdad,falsedad)
        console.log(typeof verdad,typeof falsedad)

        console.log(Boolean(" "))
        console.log(Boolean(""))
        console.log(Boolean(undefined))
        console.log(Boolean(null))
        console.log(Boolean(NaN))
    </script>
