<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <h2>Numbers</h2>
    <script>
        let numero1 = 13;
        console.log(numero1)

        let numero2 = 14.12
        console.log(numero2.toFixed(10)) // me muestra el numero de decimales que desee

        let numero3 = 15.4045
        console.log(parseInt(numero3))

        let numero4 = 15.601055
        console.log(parseFloat(numero4))
        
        let numero5 = '15.601055'
        console.log(typeof numero4)
        console.log(typeof numero5)

        let num1 = 5
        let num2 = 6

        console.log(num1 + num2)
        console.log(num1 + numero5)
        console.log(num1 + parseInt(numero5))
        console.log(num1 + parseInt(numero5))
        console.log(num1 + parseFloat(numero5))
    </script>
</body>
</html>
